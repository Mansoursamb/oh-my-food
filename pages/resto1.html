<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>La palette du gout</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link
      href="https://fonts.googleapis.com/css2?family=roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Shrikhand&display=swap"
      rel="stylesheet"
    />

    <link

    />
    <link rel="stylesheet" href="../style.css" />

  <body>
    <div class="main-container">
      <header>
        <div class="header">
          <h1>ohmyfood</h1>
        </div>
      </header>
      <div class="image-container">
        <img
          src="../Images et textes Ohmyfood/images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg"

      </div>
      <section class="menus-container">
        <div class="enseigne">
          <h2>La palette du gout</h2>
          <div class="like">
            <i class="fa-solid fa-heart"></i>
            <i class="fa-regular fa-heart"></i>
          </div>
        </div>
      </section>
      <footer>
        <h2>ohmyfood</h2>
        <div>
          <p><i class="fa-solid fa-utensils"></i>Proposer un restaurant</p>
          <p><i class="fa-regular fa-handshake"></i>Devenir partenaire</p>
          <p>Mentions legales</p>
          <p>Contact</p>
        </div>
      </footer>
    </div>
